est = q;					}					else if ( topDisc(q) > topDisc(p) ) {						disc = topDisc(q);						dest = p;					}					else						setGameStatus("0");						return;		// Done!				}			}			function pegFor(aDisc){				if (pegA.discs.join(",").indexOf(aDisc) > -1) return pegA;				if (pegB.discs.join(",").indexOf(aDisc) > -1) return pegB;				if (pegC.discs.join(",").indexOf(aDisc) > -1) return pegC;			}			function pegForIndex(index){				if (index == 1) return pegA;				if (index == 2) return pegB;				if (index == 3) return pegC;			}			function canMove(aDisc,toPeg){				return ((topDisc(pegFor(aDisc)) == aDisc) && (aDisc > topDisc(toPeg)));			}			function topDisc(forPeg){				numDiscs = forPeg.discs.length;				if (numDiscs > 0) {					return forPeg.discs[numDiscs - 1];				}else{					return 0;				}			}			/*PEG OBJECT API BUSINESS*/			function hanoiPeg(discs,domID,index,state){				this.discs = discs;				this.domID = domID;				this.index = index;				this.state = state;			}			hanoiPeg.prototype.rolloverPeg=rolloverPeg;			hanoiPeg.prototype.clickPeg=clickPeg;			hanoiPeg.prototype.exitPeg=exitPeg;			hanoiPeg.prototype.updateImage=updateImage;			function updateImage(){				document.getElementById(this.domID).src="Images/Peg_"+this.state+"_"+this.discs.join("")+".gif";			}			function rolloverPeg(){				//if the peg.state is enabled, then return Peg_over_imageMaskString.gif				if (this.state=="Enabled"){					document.getElementById(this.domID).src="Images/Peg_Over_"+this.discs.join("")+".gif";				}			}			function clickPeg(){				//if state is enabled then return Peg_selected_imageMaskString.gif				if (this.state=="Enabled"){					document.getElementById(this.domID).src="Images/Peg_Down_"+this.discs.join("")+".gif";				}			}			function exitPeg(){				//if state is enabled then return Peg_enabled_imageMaskString.gif				if (this.state=="Enabled"){					document.getElementById(this.domID).src="Images/Peg_Enabled_"+this.discs.join("")+".gif";				}			}			/*			GAME STATUS STUFF			*/			function gameStatus(){				var gameStatusCheckRequest = xhr() ;				var gameStatus = null;				gameStatusCheckRequest.open("GET","http://24.41.69.130/cgi-bin/get_status.cgi", false);				gameStatusCheckRequest.send(null);				gameStatus = gameStatusCheckRequest.responseText;				gameStatusCheckRequest = null;				return gameStatus;			}			//Set the game status: 	0=idle, 1=in play, 2=resetting			function setGameStatus(status){				var gameStatusSetRequest = xhr() ;				gameStatusSetRequest.open("GET","http://24.41.69.130/cgi-bin/set_status.cgi?status=" + status, false);				gameStatusSetRequest.send(null);				gameStatusSetRequest = null;			}			/*			MOVE TIMER STUFF			*/			function makeMoveTimer(time){				var moveTimerRequest = xhr() ;				moveTimerRequest.onreadystatechange = handleMoveTimer;				moveTimerRequest.open("GET","http://24.41.69.130/cgi-bin/move_timer.cgi?time=" + time, true);				return moveTimerRequest;			}			function handleMoveTimer(){				if (moveTimer.readyState == 4){					setGameStatus("2");					window.location = "resetting.html";				}				}					</script>			</head>	<body bgcolor="#488ecc" onload="startGame()">		<table width="600" border="0" cellspacing="0" cellpadding="0" align="center">			<tr>				<td><img src="Images/Legosi_Header.gif" alt="" height="150" width="600" align="middle" border="0" /></td>			</tr>			<tr align="center">				    <td align="center"><em>      <object classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab" height="240" width="320" align="absmiddle">        <param name="src" value="jer.mov" />        <param name="autoplay" value="true" />        <param name="controller" value="false" />        <embed align="absmiddle" height="240" pluginspage="http://www.apple.com/quicktime/download/" src="rtsp://24.41.69.130:554/legosi.sdp" type="video/quicktime" width="320" controller="false" autoplay="true"></embed>       </object>      </em></td>			</tr>		</table>				<table width="320" border="0" align="center">		  <tr>    		<td align="center"><img id="SubmitButton" src="Images/Submit_Button_Disabled.gif" width="50" height="50" align="absmiddle" onmouseup="submitMove(true)"/></td>		  </tr>		</table>				<table width="320" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="white" height="80">			<tr>				<td align="left"><img id="PegA" src="Images/Peg_Enabled_123.gif" alt="" name="PegA" height="67" width="67" align="middle" border="0" onmouseover="pegA.rolloverPeg()" onmouseout="pegA.exitPeg()" onmousedown="pegA.clickPeg()" onmouseup="selectPeg(pegA)"/></td>				<td align="center"><img id="PegB" src="Images/Peg_Disabled_.gif" alt="" name="PegB" height="67" width="67" align="middle" border="0" onmouseover="pegB.rolloverPeg()" onmouseout="pegB.exitPeg()" onmousedown="pegB.clickPeg()" onmouseup="selectPeg(pegB)"/></td>				<td align="right"><img id="PegC" src="Images/Peg_Disabled_.gif" alt="" name="PegC" height="67" width="67" border="0" onmouseover="pegC.rolloverPeg()" onmouseout="pegC.exitPeg()" onmousedown="pegC.clickPeg()" onmouseup="selectPeg(pegC)"/></td>			</tr>		</table>				<!--		<table width="320" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#488ecc" height="80">			<tr>				<td align="center"><img id="resetButton" src="" alt="" name="resetButton" height="67" width="67" align="middle" border="0" onmouseup="resetGame()"/></td>			</tr>		</table>		-->		<p></p>	</body></html>
